on: [label]

jobs:
  needs_crash_report_job:
    runs-on: ubuntu-latest
    name: A job to add the needs-crash-report label
    steps:
      - name: Hello world action step
        id: needs_crash_report
        uses: st3fan/needs-crash-report-action@master
        with:
          crash-label: "crash"
          needs-crash-report-label: "needs-crash-report"
          crash-reporter: "https://sentry.io/projects/foobar"
      - name: Get the output message
        run: echo "The message is ${{ steps.needs_crash_report.outputs.message }}"
